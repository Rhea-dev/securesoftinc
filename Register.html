<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration page</title>
    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="register.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="margin: 100px 35%">
                <h3 style="text-align: center">REGISTER!!</h3>
                <form action="" role="form">
                    <div class="form-group">
                        <label for="email">Email:</label><br>
                        <input type="email" class="form-control" id="email"><br>
                        <label for="user">Username:</label><br>
                        <input type="text" class="form-control" id="user"><br>
                        <label for="fname">First name:</label><br>
                        <input type="text" class="form-control" id="firstName"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" class="form-control" id="lastName"><br>
                        <label for="pass">Password:</label><br>
                        <input type="password" class="form-control" id="password"><br>
                    </div>
                    <button type="button" class="btn btn-info" style="width: 50%" id="submit" value="Submit"
                        onclick="submitReg()">Submit</button>
                    <br>
                    <hr>
                    <a href="login.html" style="padding: 15px">Back to Login Page</a>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            function submitReg() {
                let email = document.querySelector('#email').value,
                    username = document.querySelector('#user').value,
                    firstName = document.querySelector('#firstName').value,
                    lastName = document.querySelector('#lastName').value,
                    password = document.querySelector('#password').value;


                let regDetails = {
                    email: email,
                    usernmae: username,
                    firstName: firstName,
                    lastName: lastName,
                    password: password
                };


                const xhr = new XMLHttpRequest();
                const url = 'https://secsoftintern.herokuapp.com';


                xhr.open("POST", `${url}/register`, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = () => {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        console.log(xhr.responseText);
                        window.location.href = '/login.html';
                    }
                }

            }
            xhr.send(JSON.stringify(regDetails));
            






        }
        </script>
</body>

</html>
